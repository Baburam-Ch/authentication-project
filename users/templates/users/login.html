{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %} 
    <div class="container">
        <h2>Sign In</h2>
        <hr>
        <form method='post'>
            {% csrf_token %} 
            {{form|crispy}}
            <button class='btn btn-outline-info mt-3' type='submit'>Sign In</button>
            <small>
                <a class="ml-3" href="{% url 'register' %}">Need an account?</a>
            </small>
            <div>
                <small>
                    <a href="{% url 'password_reset' %}">Forget Password?</a>
                </small>
            </div>
            
        </form>
    </div>
{% endblock content %}
