{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %} 
    <div class="container">
        <h2>Confirm Password Reset</h2>
        <hr>
        <form method='post'>
            {% csrf_token %} 
            {{form|crispy}}
            <button class='btn btn-outline-info' type='submit'>Reset Password</button>
        </form>
    </div>
{% endblock content %}
