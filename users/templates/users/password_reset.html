{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %} 
    <div class="container">
        <h2>Reset Password</h2>
        <hr>
        <form method='post'>
            {% csrf_token %} 
            {{form|crispy}}
            <p>Enter valid email for password reset link</p>
            <button class='btn btn-outline-info mt-2' type='submit'>Request Password Reset</button>
        </form>
    </div>
{% endblock content %}
